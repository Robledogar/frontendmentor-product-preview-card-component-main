<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stiles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="contenedorPrincipal">
    <div class="contenedorImagen">
      <img class="imagenPrincipal" src="images/image-product-mobile.jpg" alt="Imagen perfume">

    </div>

    <div class="contenedorTexto">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="precioReal">$149.99<span>$169.99</span></p>
      <div class="contenedorBoton">
        <button>Add to Cart</button>
      </div>

    </div>
  </div>

  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
